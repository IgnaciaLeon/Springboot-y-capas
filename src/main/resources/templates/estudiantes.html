<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Michis</title>
</head>
<body>
<a th:href="@{/}">Regresar al menú principal</a> <br> <br>
<a th:href="@{/registro}">Añadir estudiantes</a>
<h1>Lista de Michis Registrados</h1>
<table>
    <thead>
    <tr>
        <th>Nombre del Michi</th>
        <th>Edad del Michi</th>
        <th>Email del Michi</th>
        <th>Borrar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante: ${estudiantes}">
        <td th:text="${estudiante.estudianteNombre}"></td>
        <td th:text="${estudiante.estudianteEdad}"></td>
        <td th:text="${estudiante.email}"></td>
        <td>
            <form th:action="@{'/borrar/' + ${estudiante.estudianteId}}" method="post">
                <button type="submit">Borrar</button>

            </form>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
